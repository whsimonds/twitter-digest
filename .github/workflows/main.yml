name: Daily Twitter Digest

on:
  schedule:
    # Runs at 5am EST (10am UTC)
    - cron: '0 10 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Generate digest
        env:
          XAPIS_KEY: ${{ secrets.XAPIS_KEY }}
          TWITTER_USERNAME: ${{ secrets.TWITTER_USERNAME }}
          RESEND_KEY: ${{ secrets.RESEND_KEY }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          DIGEST_URL: https://${{ github.repository_owner }}.github.io/twitter-digest/
          REMOVE_MUTED_WORDS: 'true'
          DISABLE_VIDEOS: 'true'
          MAX_PAGES_PER_USER: '1'
          MAX_TWEETS_PER_USER: '100'
        run: node index.js

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
